<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>3dcanvas</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div>
      <label for="rotationInput">Rotation: </label> 
      <input type="number" id="rotationInput" name="" min="0" value="0.2" step="0.1" />
    </div>
    <div>
      <label for="scaleInput">Scale: </label> 
      <input type="number" id="scaleInput" name="" min="0" value="100" step="5" />
    </div>
    <canvas id="myCanvas" width="320" height="480"></canvas>
  </body>
  <script src="dist/script.js" type="text/javascript"></script>
</html>
